<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập HTML & CSS 7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="bai8.css">
</head>

<body>
    <div class="container">
        <div class="product-card">
            <div class="sale">-16%</div>
            <div class="sale_arrow"></div>
            <div class="heart">
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="product-image">
                <img src="../images//sanpham-gaubong-bong.webp" alt="Gau bong">
            </div>
            <h3 class="product-name">Bộ bóng bay, sô cô la và gấu bông bất ngờ</h3>
            <div class="product-price">
                <div class="price-root">
                    <del>499.000đ</del>
                </div>
                <div class="price-sale">
                    <strong>420.000đ</strong>
                </div>
            </div>
            <div class="product-add-cart">
                <button class="btn-add-cart">Thêm vào giỏ</button>
            </div>

        </div>
    </div>
</body>

</html>
