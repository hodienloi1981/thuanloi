<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập HTML & CSS 9</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="bai9.css">
</head>

<body>
    <div class="container">
        <div class="product-card">
            <div class="sale">
                <i class="fa-solid fa-bolt"></i> - 49%
            </div>
            <div class="list-icon">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-gift"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
            <div class="image">
                <div class="image-list">
                    <img src="../images/kem-hnqda025-1-20221226110916-fd.webp" alt="Gau bong">
                    <img src="../images/den-hnqda025-5-20221226110916-0a.webp" alt="Gau bong">
                </div>
                <img class="saleoff" src="../images/frame1.webp" alt="Gau bong">
            </div>
            <h2>Quần dài ống suông</h2>
            <div class="price">
                <div class="price-buy">299.000<small>đ</small></div>
                <div class="price-root"><del>500.000<small>đ</small></del></div>
            </div>
            <div class="list-color">
                <div class="color-white">
                    <input type="checkbox" id="white">
                    <label for="white"></label>
                </div>
                <div class="color-black">
                    <input type="checkbox" id="black">
                    <label for="black"></label>
                </div>
            </div>
            <div class="count_buy">Đã bán 14</div>
        </div>
    </div>
</body>

</html>
