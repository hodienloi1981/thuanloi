<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập HTML & CSS 10</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="bai10.css">
</head>

<body>
    <div class="container">
        <div class="product-card">
            <div class="heart">
                <i class="fa fa-heart" aria-hidden="true"></i>
            </div>
            <div class="image">
                <img src="../images/sanpham2.webp" alt="">
            </div>
            <div class="product-info">
                <h2>Gà giòn xốt tương tỏi hàn quốc</h2>
                <p>Những miếng gà tươi ngon tẩm bộ chiên giòn phủ xốt tương tỏi kiểu hàn...</p>
                <div class="readmore">
                    <a href="#">Xem thêm</a>
                </div>
                <div class="price_addcart">
                    <div class="price">
                        <p>Giá chỉ từ</p>
                        <p><strong>99.000đ</strong></p>
                    </div>
                    <div class="addcart">
                        <button>Thêm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
